name: Check environment name resolution

on:
  workflow_dispatch:
    
jobs:
  env-check:
    environment:
      name: ${{ matrix.env }}
      url: ${{ vars.URL }}
    strategy:
      fail-fast: false
      matrix:
        env: [dev,DEV,qa,Qa]
    name: ENV check on ${{ matrix.env }} environment
    runs-on:  ubuntu-latest
    steps:
      - name: Get the message
        run: echo "${{ vars.MESSAGE }}"
      - name: Get the URL
        run: echo "${{ vars.URL }}"
